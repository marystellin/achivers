<html>

<head>
    <style>
        button {
            margin-top: 100px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var canvas = document.getElementById("myCanvas");
                var ctxt = canvas.getContext('2d');
            $("#but1").click(function () {
                
                ctxt.fillStyle = 'pink';
                ctxt.strokeStyle = '#000';
                ctxt.lineWidth = 3;
                ctxt.beginPath();
                ctxt.moveTo(60, 240);
                ctxt.lineTo(240, 240);
                ctxt.lineTo(150, 60);
                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();
            });

            $("#but2").click(function () {
                ctxt.clearRect(0, 0, canvas.width, canvas.height);
                
                ctxt.save();
                ctxt.fillStyle = '#f00';
                ctxt.strokeStyle = '#000';
                ctxt.lineWidth = 3;
                ctxt.translate(canvas.width / 2, canvas.height / 2);
                ctxt.rotate(Math.PI / 4);
                ctxt.beginPath();
                ctxt.moveTo(-90, 90);
                ctxt.lineTo(90, 90);
                ctxt.lineTo(0, -90);

                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();

                
                
            });
            $("#but3").click(function () {
                
                ctxt.setTransform(1, 0, 0, 1, 0, 0);
                ctxt.clearRect(0, 0, canvas.width, canvas.height);
                ctxt.restore();
            });
        });
    </script>
</head>

<body>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;">
    </canvas>
    <button type="button" id="but1">Draw triangle</button>
    <button type="button" id="but2">Draw rotated triangle</button>
    <button type="button" id="but3">clear canvas</button>

</body>

</html>
